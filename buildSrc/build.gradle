plugins {
    id "groovy"
    id "java-gradle-plugin"
}

group = "org.openmicroscopy"

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    mavenLocal()
    jcenter()
    maven {
        setUrl("https://artifacts.openmicroscopy.org/artifactory/maven/")
    }
}

dependencies {
    implementation "org.openmicroscopy.gradle.ice-builder:slice:1.5.0-SNAPSHOT"
}

gradlePlugin {
    plugins {
        serverPlugin {
            id = "org.openmicroscopy.server"
            implementationClass = "org.openmicroscopy.ServerPlugin"
        }
    }
}